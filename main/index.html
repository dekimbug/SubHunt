			<div class="btn-group">

					<i class="fas fa-undo fa-sm j-app-icon"></i>
				</button>
				<button class="btn btn-sm jarvis-primary-surface" data-window-stack>
					<i class="fas fa-layer-group fa-sm j-app-icon"></i>

				</button>

					type="button"
					class="btn btn-outline-secondary dropdown-toggle"
					data-toggle="dropdown"
					aria-haspopup="true"
					aria-expanded="false"
					style="min-width: 25%;"

					<span data-alert_box = 'warning'>All Good</span>
